<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Watch Now</title>
    <meta name="description" content="Watch video online - Free streaming">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #06b6d4;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --bg: #0a0a0f;
            --surface: #13131f;
            --surface-light: #1e1e2e;
            --surface-hover: #252538;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(148, 163, 184, 0.1);
            
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(19, 19, 31, 0.95);
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --surface: #ffffff;
            --surface-light: #f8fafc;
            --surface-hover: #f1f5f9;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: rgba(148, 163, 184, 0.2);
            --glass: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        /* Background Animation */
        .bg-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        .bg-orb-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -300px;
            right: -200px;
        }

        .bg-orb-2 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            bottom: -200px;
            left: -100px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, 50px) scale(1.1); }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .header-btn {
            padding: 0.5rem 1rem;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .header-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 1rem 120px;
            position: relative;
            z-index: 1;
        }

        /* Video Wrapper */
        .video-wrapper {
            width: 100%;
            max-width: 1200px;
            background: var(--surface);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Custom Controls Overlay */
        .controls-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
            padding: 1rem;
        }

        .video-container:hover .controls-overlay,
        .video-container.paused .controls-overlay {
            opacity: 1;
        }

        /* Center Play Button */
        .center-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .center-play:hover {
            background: var(--primary);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .center-play svg {
            width: 40px;
            height: 40px;
            fill: white;
            margin-left: 5px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            width: 0%;
            position: relative;
        }

        .progress-handle {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .progress-container:hover .progress-handle {
            transform: translateY(-50%) scale(1);
        }

        .time-tooltip {
            position: absolute;
            top: -30px;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            opacity: 0;
            pointer-events: none;
        }

        /* Controls Row */
        .controls-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Time Display */
        .time-display {
            font-size: 0.85rem;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            min-width: 100px;
        }

        /* Volume Container */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 100%;
        }

        /* Spacer */
        .spacer {
            flex: 1;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .loading-spinner.show {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Bottom Action Bar */
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 1rem 1.5rem;
            z-index: 100;
        }

        .action-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Fake Download Button (Affiliate) */
        .download-btn {
            flex: 1;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .download-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Secondary Actions */
        .secondary-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 1rem;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Video Info Overlay */
        .video-info-overlay {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-info-overlay {
            opacity: 1;
        }

        .video-badge {
            padding: 0.5rem 1rem;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            font-size: 0.85rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quality-badge {
            background: var(--primary);
            font-weight: 700;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 80px;
            right: 1.5rem;
            background: var(--surface);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--success);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header { padding: 0 1rem; }
            .header-btn span { display: none; }
            .main-container { padding: 70px 0.5rem 100px; }
            .video-wrapper { border-radius: 0; }
            .action-container { flex-direction: column; }
            .secondary-actions { width: 100%; }
            .action-btn { flex: 1; justify-content: center; }
            .volume-slider { display: none; }
            .time-display { font-size: 0.75rem; min-width: 80px; }
        }

        /* Fullscreen styles */
        .video-container.fullscreen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            border-radius: 0;
        }

        .video-container.fullscreen .controls-overlay {
            padding: 2rem;
        }
    </style>
</head>

    <script>
        // Video Player State
        const video = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('videoContainer');
        const centerPlay = document.getElementById('centerPlay');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const timeDisplay = document.getElementById('timeDisplay');
        const timeTooltip = document.getElementById('timeTooltip');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const volumeFill = document.getElementById('volumeFill');

        let isDragging = false;
        let currentSpeed = 1;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadVideoData();
            checkTheme();
        });

        function setupEventListeners() {
            // Video events
            video.addEventListener('loadedmetadata', updateTime);
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('waiting', () => loadingSpinner.classList.add('show'));
            video.addEventListener('playing', () => loadingSpinner.classList.remove('show'));
            video.addEventListener('ended', onVideoEnded);
            video.addEventListener('click', togglePlay);

            // Progress bar
            progressContainer.addEventListener('click', seek);
            progressContainer.addEventListener('mousemove', showTooltip);
            progressContainer.addEventListener('mouseleave', () => timeTooltip.style.opacity = '0');
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlay();
                } else if (e.code === 'ArrowLeft') {
                    video.currentTime -= 10;
                } else if (e.code === 'ArrowRight') {
                    video.currentTime += 10;
                } else if (e.code === 'KeyF') {
                    toggleFullscreen();
                } else if (e.code === 'KeyM') {
                    toggleMute();
                }
            });
        }

        // Play/Pause
        function togglePlay() {
            if (video.paused) {
                video.play();
                centerPlay.style.display = 'none';
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                videoContainer.classList.remove('paused');
            } else {
                video.pause();
                centerPlay.style.display = 'flex';
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                videoContainer.classList.add('paused');
            }
        }

        // Update progress
        function updateProgress() {
            const percent = (video.currentTime / video.duration) * 100;
            progressFill.style.width = percent + '%';
            updateTime();
        }

        // Update time display
        function updateTime() {
            const current = formatTime(video.currentTime);
            const duration = formatTime(video.duration || 0);
            timeDisplay.textContent = `${current} / ${duration}`;
        }

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Seek
        function seek(e) {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        }

        // Tooltip
        function showTooltip(e) {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            const time = pos * video.duration;
            
            timeTooltip.textContent = formatTime(time);
            timeTooltip.style.left = `${pos * 100}%`;
            timeTooltip.style.opacity = '1';
        }

        // Volume
        function setVolume(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.volume = Math.max(0, Math.min(1, pos));
            volumeFill.style.width = `${video.volume * 100}%`;
        }

        function toggleMute() {
            video.muted = !video.muted;
            volumeFill.style.width = video.muted ? '0%' : `${video.volume * 100}%`;
        }

        // Playback speed
        function toggleSpeed() {
            const speeds = [0.5, 0.75, 1, 1.25, 1.5, 2];
            const currentIndex = speeds.indexOf(currentSpeed);
            currentSpeed = speeds[(currentIndex + 1) % speeds.length];
            video.playbackRate = currentSpeed;
            showToast(`Speed: ${currentSpeed}x`);
        }

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                }
                videoContainer.classList.add('fullscreen');
                document.getElementById('fullscreenIcon').style.display = 'none';
                document.getElementById('exitFullscreenIcon').style.display = 'block';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                videoContainer.classList.remove('fullscreen');
                document.getElementById('fullscreenIcon').style.display = 'block';
                document.getElementById('exitFullscreenIcon').style.display = 'none';
            }
        }

        // Video ended
        function onVideoEnded() {
            centerPlay.style.display = 'flex';
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            videoContainer.classList.add('paused');
        }

        // Load video data from URL params or localStorage
        function loadVideoData() {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('id');

            if (videoId) {
                // Try to get from localStorage
                const data = localStorage.getItem(`videy_${videoId}`);
                if (data) {
                    const videoData = JSON.parse(data);
                    if (videoData.url) {
                        video.src = videoData.url;
                        document.title = `${videoData.title} - Videy Pro`;
                        
                        // Update view count
                        videoData.views = (videoData.views || 0) + 1;
                        localStorage.setItem(`videy_${videoId}`, JSON.stringify(videoData));
                        
                        document.getElementById('viewBadge').textContent = `üëÅ ${videoData.views.toLocaleString()} views`;
                    }
                }
            }

            // Default CDN sources if no data
            // Sources sudah di-set di HTML, tapi bisa di-override di sini
        }

        // Download button click handler
        function handleDownloadClick(e) {
            // Track click untuk analytics
            console.log('Download clicked - Affiliate redirect');
            
            // Optional: Show toast sebelum redirect
            showToast('Redirecting to download page...');
            
            // Delay sedikit untuk UX
            setTimeout(() => {
                // Redirect akan terjadi otomatis karena ini adalah <a> tag
            }, 500);
        }

        // Copy link
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            showToast('‚úÖ Link copied to clipboard!');
        }

        // Share
        function shareVideo() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                });
            } else {
                copyLink();
            }
        }

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        function checkTheme() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            }
        }

        // Toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Simulate views update
        setInterval(() => {
            const badge = document.getElementById('viewBadge');
            if (badge && !video.paused) {
                // In real app, this would come from backend
            }
        }, 30000);
    </script>
