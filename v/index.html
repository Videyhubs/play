<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videy Pro - Watch</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0a0a0f;
            --surface: #13131f;
            --surface-light: #1e1e2e;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(148, 163, 184, 0.1);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --surface: #ffffff;
            --surface-light: #f8fafc;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: rgba(148, 163, 184, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Main */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 1.5rem 2rem;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 2rem;
        }

        /* Video Player */
        .video-stage {
            background: var(--surface);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .video-container {
            position: relative;
            background: #000;
            aspect-ratio: 16/9;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.4);
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .video-container:hover .play-overlay {
            opacity: 1;
        }

        .play-overlay.paused {
            opacity: 1;
        }

        .big-play {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: transform 0.3s;
        }

        .big-play:hover {
            transform: scale(1.1);
        }

        /* Video Info */
        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .video-stats {
            display: flex;
            gap: 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 100px;
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .action-btn.copied {
            background: #22c55e;
            border-color: #22c55e;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sidebar-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .share-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.8rem;
        }

        .share-btn {
            aspect-ratio: 1;
            border-radius: 12px;
            background: var(--surface-light);
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .share-btn:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }

        .link-box {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .link-input {
            flex: 1;
            background: var(--surface-light);
            border: 1px solid var(--border);
            padding: 0.8rem;
            border-radius: 8px;
            color: var(--text);
            font-family: monospace;
            font-size: 0.85rem;
        }

        /* Related Videos */
        .video-item {
            display: flex;
            gap: 1rem;
            padding: 0.8rem;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
            margin-bottom: 0.5rem;
        }

        .video-item:hover {
            background: var(--surface-light);
        }

        .item-thumb {
            width: 100px;
            height: 56px;
            background: var(--gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-title {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.2rem;
        }

        .item-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Error */
        .error-box {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .main {
                grid-template-columns: 1fr;
                padding: 80px 1rem 2rem;
            }
        }

        @media (max-width: 640px) {
            .video-title { font-size: 1.2rem; }
            .actions { gap: 0.3rem; }
            .action-btn { padding: 0.5rem 1rem; font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="../" class="logo">Videy Pro</a>
        <div class="header-actions">
            <button class="btn" onclick="copyLink()">üìã Copy</button>
            <a href="../" class="btn">+ New</a>
        </div>
    </header>

    <main class="main" id="main">
        <!-- Content loaded by JS -->
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('id');

        if (!videoId) {
            showError('ID tidak valid');
        } else {
            loadVideo(videoId);
        }

        function loadVideo(id) {
            const data = localStorage.getItem(`videy_${id}`);
            
            if (!data) {
                showError('Video tidak ditemukan');
                return;
            }

            const video = JSON.parse(data);
            video.views = (video.views || 0) + 1;
            localStorage.setItem(`videy_${id}`, JSON.stringify(video));

            document.title = `${video.title} | Videy Pro`;

            const main = document.getElementById('main');
            main.innerHTML = `
                <div class="content">
                    <div class="video-stage">
                        <div class="video-container">
                            <video class="video-player" id="player" playsinline>
                                <source src="${video.url}" type="video/mp4">
                            </video>
                            <div class="play-overlay paused" id="overlay" onclick="togglePlay()">
                                <div class="big-play">‚ñ∂</div>
                            </div>
                        </div>
                        <div class="video-info">
                            <h1 class="video-title">${video.title}</h1>
                            <div class="video-stats">
                                <span>üëÅ ${video.views.toLocaleString()} views</span>
                                <span>‚Ä¢</span>
                                <span>${timeAgo(video.created)}</span>
                                <span>‚Ä¢</span>
                                <span>Source: ${video.source}</span>
                            </div>
                            <div class="actions">
                                <button class="action-btn" onclick="copyLink()">üîó Copy Link</button>
                                <button class="action-btn" onclick="shareNative()">üì§ Share</button>
                                <button class="action-btn" onclick="download()">‚¨áÔ∏è Download</button>
                            </div>
                            ${video.desc ? `<p style="margin-top:1rem;color:var(--text-muted);line-height:1.6;">${video.desc}</p>` : ''}
                        </div>
                    </div>
                </div>

                <aside class="sidebar">
                    <div class="sidebar-card">
                        <div class="card-title">üîó Bagikan</div>
                        <div class="share-grid">
                            <button class="share-btn" onclick="shareTo('whatsapp')" style="background:#25d366;">üì±</button>
                            <button class="share-btn" onclick="shareTo('telegram')" style="background:#0088cc;">‚úàÔ∏è</button>
                            <button class="share-btn" onclick="shareTo('twitter')" style="background:#1da1f2;">üê¶</button>
                            <button class="share-btn" onclick="shareTo('facebook')" style="background:#4267B2;">üìò</button>
                        </div>
                        <div class="link-box">
                            <input type="text" class="link-input" value="${window.location.href}" readonly>
                        </div>
                    </div>

                    <div class="sidebar-card">
                        <div class="card-title">üì∫ Lainnya</div>
                        <div id="relatedList"></div>
                    </div>
                </aside>
            `;

            const player = document.getElementById('player');
            const overlay = document.getElementById('overlay');

            player.addEventListener('play', () => overlay.classList.remove('paused'));
            player.addEventListener('pause', () => overlay.classList.add('paused'));

            loadRelated(id);
        }

        function loadRelated(currentId) {
            const list = document.getElementById('relatedList');
            const videos = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('videy_') && !key.startsWith('videy_recent_')) {
                    try {
                        const v = JSON.parse(localStorage.getItem(key));
                        if (v.id !== currentId) videos.push(v);
                    } catch(e) {}
                }
            }

            videos.sort((a, b) => b.created - a.created);

            if (videos.length === 0) {
                list.innerHTML = '<p style="color:var(--text-muted);font-size:0.9rem;">Belum ada video lain</p>';
                return;
            }

            list.innerHTML = videos.slice(0, 4).map(v => `
                <a href="?id=${v.id}" class="video-item">
                    <div class="item-thumb">‚ñ∂</div>
                    <div class="item-info">
                        <div class="item-title">${v.title}</div>
                        <div class="item-meta">${v.views} views ‚Ä¢ ${v.source}</div>
                    </div>
                </a>
            `).join('');
        }

        function togglePlay() {
            const player = document.getElementById('player');
            if (player.paused) player.play();
            else player.pause();
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            
            document.querySelectorAll('.action-btn').forEach(btn => {
                if (btn.textContent.includes('Copy')) {
                    btn.classList.add('copied');
                    btn.innerHTML = '‚úì Tersalin';
                    setTimeout(() => {
                        btn.classList.remove('copied');
                        btn.innerHTML = 'üîó Copy Link';
                    }, 2000);
                }
            });
        }

        function shareNative() {
            if (navigator.share) {
                navigator.share({ title: document.title, url: window.location.href });
            } else {
                copyLink();
            }
        }

        function shareTo(platform) {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(document.title);
            const links = {
                whatsapp: `https://wa.me/?text=${text}%20${url}`,
                telegram: `https://t.me/share/url?url=${url}&text=${text}`,
                twitter: `https://twitter.com/intent/tweet?url=${url}&text=${text}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${url}`
            };
            window.open(links[platform], '_blank');
        }

        function download() {
            const player = document.getElementById('player');
            if (player.src) {
                const a = document.createElement('a');
                a.href = player.src;
                a.download = document.title.replace(' | Videy Pro', '') + '.mp4';
                a.target = '_blank';
                a.click();
            }
        }

        function showError(msg) {
            document.getElementById('main').innerHTML = `
                <div class="error-box">
                    <div class="error-icon">üòï</div>
                    <h2 style="margin-bottom:0.5rem;">${msg}</h2>
                    <p style="color:var(--text-muted);margin-bottom:1.5rem;">Video mungkin sudah dihapus atau belum dibuat</p>
                    <a href="../" class="btn" style="display:inline-block;">Buat Video Baru</a>
                </div>
            `;
            document.title = 'Not Found | Videy Pro';
        }

        function timeAgo(ts) {
            const s = Math.floor((Date.now() - ts) / 1000);
            if (s < 60) return 'baru saja';
            if (s < 3600) return Math.floor(s/60) + ' menit lalu';
            if (s < 86400) return Math.floor(s/3600) + ' jam lalu';
            return Math.floor(s/86400) + ' hari lalu';
        }
    </script>
</body>
</html>
